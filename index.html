<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.rtl.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>مرحبا بالعالم!</title>
  </head>
  <body>
    
    <section class="navbar-area">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="navbar-area__title">
              <p>طلب الحصول على قرض تمويل سيارة</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="main-content-area">
      <div class="container">
        <div class="row">
          <div class="col-xl-6">
            <form>
                <div class="mb-3 d-flex">
                  <label for="name" class="custom-label">الإسم</label>
                  <div class="">
                    <input type="text" class="form-control w-100" id="">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="" class="col-sm-2 custom-label">الهاتف</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="" class="col-sm-2">البريد الإلكتروني</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="" class="col-sm-2 custom-label">الحساب</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="" class="col-sm-2 custom-label">المدينة</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="" class="col-sm-2 custom-label">الفرع</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
            </form>
          </div>
          <div class="col-xl-6 text-center">
            <div class="logo-content-area">
              <div class="logo-area">
                <img src="./assets/images/logo.png" alt="wahda bank logo">
              </div>
              <div class="logo-area-context text-center">
                <p dir="auto">إدارة الإئتمان</p>
              </div>
              <div class="after-logo-content-area">
                <div class="after-logo-content-item">
                  <ul>
                    <li>تمويل أثاث منزلي</li>
                    <li>تمويل أجهزة منزلية</li>
                    <li>تمويل رحلة سياحية</li>
                  </ul>
                </div>
                <div class="after-logo-content-item">
                  <ul>
                    <li>تمويل سيارة</li>
                    <li>تمويل عقار</li>
                    <li>تمويل رحلة عمرة</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
